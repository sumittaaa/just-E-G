 <style>

<body>

    <div class="ctnboxdays">
        <div id="timer">กำลังโหลด...</div>
        <h1>days of magic ♡</h1>
    </div>
    </div>
    <div class="ctnboxlast">

    <!-- Script -->
  <script>
    // กำหนดวันที่เริ่มนับ (12 กุมภาพันธ์ 2568 -> 2025-02-12)
    const startDate = new Date("2025-02-12T00:00:00");

    function updateTime() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

     document.getElementById("timer").innerHTML =
        `${days} days<br>${hours} ชม. ${minutes} นาที ${seconds} วินาที`;
    }

    // อัปเดตทุกวินาที
    setInterval(updateTime, 1000);
    updateTime(); // เรียกตอนโหลดหน้า
  </script>
</body>
